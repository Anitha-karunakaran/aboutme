<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact me</title>
</head>

<body>
  <h1>Contact Me</h1>

<table border="1">
  <form class="" action="mailto:test@example.com?subject=feedback" method="post">

      <tr>
        <td><label for="yourName">Name</label></td>
        <td><input type="text" name="yourName" value="" required></td>
      </tr>
      <tr>
        <td><label for="yourEmail">Email</label></td>
        <td><input type="email" name="yourEmail" value="" required></td>
      </tr>
      <tr>
        <td><label for="yourMessage">Type your Message</label></td>
        <td><textarea name="yourMessage" rows="8" cols="80"></textarea></td>
      </tr>
      <tr>
        <td><input type="submit" name="submit" value="Submit"></td>
      </tr>
  </form>

</table>

</body>

</html>
